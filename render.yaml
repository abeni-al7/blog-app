databases:
  - name: blogdb
    plan: free
    databaseName: blogdb
    user: abeni

services:
  - type: web
    plan: free
    name: blog-app
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn blog_project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blogdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
